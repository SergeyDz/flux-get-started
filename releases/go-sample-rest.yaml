---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: go-sample-rest
  namespace: dev-flux
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:1.*
spec:
  releaseName: go-sample-rest
  chart:
    git: ssh://git@github.com/SergeyDz/flux-get-started
    ref: master
    path: charts/go-sample-rest
  values:
    image: sergeydz/go-sample-rest:master
    persistence:
      enabled: false
    resources:
      requests:
        memory: 32Mi
        cpu: 10m
    serviceType: ClusterIP
    mariadb:
      persistence:
        enabled: false
